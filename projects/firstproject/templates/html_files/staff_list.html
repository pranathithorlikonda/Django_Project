{% extends "html_files/base.html" %}

{% block content %}
<table class="table table-boderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
        <td>FULL Name</td>
        <td>Salary</td>
        <td>Teaching Course</td>
        <td><a href="{% url 'staff_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus">Add Staff</i>
            </a></td>
        </tr>
    </thead>
    <tbody>
        {% for staff in staff_list %}
        <tr>
            <td>{{staff.FullName}}</td>
            <td>{{staff.salarypermonth}}</td>
            <td>{{staff.teachingcourse}}</td>
            <td>
                <a href="{% url 'staff_update' staff.id %}" class="btn text secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'staff_delete' staff.id%}" method="post" class="d-inline">
                    {% csrf_token %}
                  <button type="submit" class="btn">
                  <i class="far fa-trash-alt fa-lg text-danger float-right"></i></i>
                  </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
