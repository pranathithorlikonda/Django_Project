<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
 <div class="p-5 mb-4 bg-light rounded-3">
    <h1 class="display-4">Institute Management System</h1>
    <hr class="my-4">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'base_file' %}"><button class="btn btn-primary" type="submit">About Course</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'student_list' %}"><button class="btn btn-primary" type="submit">Students</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'staff_list' %}"><button class="btn btn-primary" type="submit">Staff</button></a>
      </li>
    </ul>

    {% block content %}
    {% for course in courses%}
   <h1>{{course.course_name}}:</h1><br>
   <ol>
    <li><b>Technologies : </b>{{course.technologies}}</li>
    <li><b>Timings : </b>{{course.time}}</li>
    <li><b>Fees : </b>{{course.fee}}</li>
   </ol> 
   {% endfor %}

    {% endblock content %}
  </div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
